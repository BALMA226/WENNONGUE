<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes Compétences</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0dc553;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #0044cc;
      margin-top: 20px;
    }

    .photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 20px auto;
      border: 4px solid #0044cc;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .skill {
      margin: 20px auto;
      width: 60%;
      text-align: left;
    }

    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .bar {
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      height: 25px;
    }

    .progress {
      height: 100%;
      text-align: right;
      padding-right: 10px;
      line-height: 25px;
      color: white;
      font-size: 14px;
    }

    /* Couleur bleue dominante */
    .progress {
      background-color: #0044cc;
    }
  </style>
</head>
<body>
  <h1>Mes Compétences</h1>

  <!-- Photo ronde centrée -->
  <div class="photo">
    <img src="MMMM.jpeg" alt="Ma photo">
  </div>

  <!-- Sondage des compétences -->
  <div class="skill">
    <div class="label">HTML</div>
    <div class="bar"><div class="progress" style="width:80%">80%</div></div>
  </div>

  <div class="skill">
    <div class="label">CSS</div>
    <div class="bar"><div class="progress" style="width:70%">70%</div></div>
  </div>

  <div class="skill">
    <div class="label">JavaScript</div>
    <div class="bar"><div class="progress" style="width:30%">30%</div></div>
  </div>

  <div class="skill">
    <div class="label">Python</div>
    <div class="bar"><div class="progress" style="width:25%">25%</div></div>
  </div>

  <div class="skill">
    <div class="label">C</div>
    <div class="bar"><div class="progress" style="width:30%">30%</div></div>
  </div>

  <div class="skill">
    <div class="label">Flutter/Dart</div>
    <div class="bar"><div class="progress" style="width:5%">5%</div></div>
  </div>

  <script>
    // Exemple d'interactivité : afficher un message quand on clique sur une barre
    const bars = document.querySelectorAll('.progress');
    bars.forEach(bar => {
      bar.addEventListener('click', () => {
        alert("Tu as cliqué sur " + bar.parentElement.previousElementSibling.textContent + 
              " (" + bar.textContent + ")");
      });
    });
  </script>
</body>
</html>
